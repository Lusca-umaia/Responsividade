<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Empresa</title>
</head>

<body>
    <section class="groupButons">
        <button id="fD">Listener 1</button>
        <button id="grid">Listener 2</button>
        <button id="init">Inicial</button>
    </section>
    <section>
        <form id="form" class="form">
            <div class="aling" id="nome">
                <label for="name">Nome:</label>
                <input type="text" id="name">
            </div>
            <div class="aling" id="endereco">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco">
            </div>
            <div class="aling" id="ds">
                <label for="dsm">Dias da semama</label>
                <input type="text" id="dsm">
            </div>
            <div class="aling" id="he">
                <label for="het">Horário de Entrada:</label>
                <input type="time" id="het">
            </div>
            <div class="aling" id="hs">
                <label for="hsa">Horário de Saída:</label>
                <input type="time" id="hsa">
            </div>
        </form>
    </section>
    <script src="./responsivo.js"></script>
</body>

</html>
